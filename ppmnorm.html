<h2>NAME</h2>

<h2>DESCRIPTION</h2>

<p>This program is part of <a href="index.html">Netpbm</a>.

<p><b>ppmnorm</b> was replaced in Netpbm 9.25 (March 2002) by
<b><a href="pnmnorm.html">pnmnorm</a></b>.

for PBM and PGM input, it produced PBM and PGM output.
